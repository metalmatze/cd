<div>
    <div class="card" *ngFor="let pipeline of pipelines" style="margin-bottom: 1.5rem;">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <div class="columns">
                        <div class="column">
                            <p class="title is-4">{{ pipeline.name }}</p>
                        </div>
                        <div class="column is-narrow">
                            <signalcd-timeago [date]="pipeline.created"></signalcd-timeago>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content columns">
                <div class="column">
                    <h6 class="title is-6">Steps</h6>
                    <ul>
                        <li *ngFor="let step of pipeline.steps">{{step.name}}</li>
                    </ul>
                </div>
                <div class="column">
                    <h6 class="title is-6">Checks</h6>
                    <ul>
                        <li *ngFor="let check of pipeline.checks">{{check.name}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <footer class="card-footer">
            <a class="card-footer-item" (click)="deploy(pipeline)">Deploy</a>
        </footer>
    </div>
</div>
