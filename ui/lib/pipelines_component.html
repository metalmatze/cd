<div>

    <div class="card" *ngFor="let pipeline of pipelines" style="margin-bottom: 1.5rem;">
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-48x48">
                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="media-content">
                    <p class="title is-4">{{ pipeline.name }}</p>
                    <p class="subtitle is-6">{{ pipeline.id }}</p>
                </div>
            </div>

            <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris. <a>@bulmaio</a>.
            </div>
            -->
        </div>

        <footer class="card-footer">
            <a href="#" class="card-footer-item">Deploy</a>
            <a href="#" class="card-footer-item">Rollback</a>
        </footer>
    </div>

</div>
