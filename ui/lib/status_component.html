<span class="icon has-text-success" style="display: inline;" *ngIf="status == 'success'">
    <i class="fas fa-3x fa-check-circle"></i>
</span>
<span class="icon has-text-warning" style="display: inline;" *ngIf="status == 'progress'">
    <i class="fas fa-3x fa-spinner fa-spin"></i>
</span>
<span class="icon has-text-danger" style="display: inline;" *ngIf="status == 'failure'">
    <i class="fas fa-3x fa-times-circle"></i>
</span>
<span class="icon has-text-light" style="display: inline;" *ngIf="status == 'unknown'">
    <i class="fas fa-3x fa-question-circle"></i>
</span>
