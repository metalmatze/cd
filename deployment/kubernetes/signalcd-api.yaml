apiVersion: v1
kind: Service
metadata:
  name: signalcd-api
  namespace: signalcd
  labels:
    app: signalcd-api
spec:
  selector:
    app: signalcd-api
  ports:
    - port: 6660
      name: http
    - port: 6661
      name: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signalcd-api
  namespace: signalcd
  labels:
    app: signalcd-api
spec:
  selector:
    matchLabels:
      app: signalcd-api
  template:
    metadata:
      labels:
        app: signalcd-api
    spec:
      containers:
        - name: api
          image: quay.io/signalcd/api:latest
          imagePullPolicy: Always
          args:
            - --bolt.path=/tmp/signalcd-data
          ports:
            - containerPort: 6660
              name: http
            - containerPort: 6661
              name: grpc
