kind: ServiceAccount
apiVersion: v1
metadata:
  name: signalcd
  namespace: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: signalcd
  namespace: default
rules:
  - apiGroups:
      - ''
    resources:
      - services
    verbs:
      - create
      - get
      - list
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
      - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: signalcd
  namespace: default
roleRef:
  apiGroup: ''
  kind: Role
  name: signalcd
subjects:
  - kind: ServiceAccount
    name: signalcd
    namespace: default
